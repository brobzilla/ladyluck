{% extends "layout.html" %}
{% block content %}
<h3>Games</h3>
  <ul>
  {%  for game in games  %}
  <li>
      <a href="{{ url_for("game", id=game.id) }}" > {{ game.display_text() }}</a>
      <form action="{{ url_for("api_delete_game", id=game.id)}}" method="post">
        <button type="submit" name="deleteMe">Delete</button>
      </form>
  </li>
  {%  endfor %}
  </ul>
{% endblock %}
